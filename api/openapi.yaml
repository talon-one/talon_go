openapi: 3.0.1
info:
  description: |
    Use the Talon.One API to integrate with your application and to
    manage applications and campaigns:

    - Use the operations in the [Integration API section](#integration-api)
    are used to integrate with our platform
    - Use the operation in the [Management API section](#management-api) to
    manage applications and campaigns.

    ## Determining the base URL of the endpoints

    The API is available at the same hostname as your Campaign Manager deployment.
    For example, if you access the Campaign Manager at `https://yourbaseurl.talon.one/`,
    the URL for the [updateCustomerSessionV2](https://docs.talon.one/integration-api#operation/updateCustomerSessionV2) endpoint
    is `https://yourbaseurl.talon.one/v2/customer_sessions/{Id}`
  title: Talon.One API
  version: ""
servers:
- url: https://yourbaseurl.talon.one/
security:
- manager_auth: []
- management_key: []
tags:
- description: |
    Represents the API used to send [Integration API](https://docs.talon.one/docs/dev/integration-api/overview) requests to a given Application.
  name: API keys
- description: |
    Operations regarding account statistics.
  name: Account statistics
- description: |
    Operations for updating account information such as billing email addresses, inviting users, etc.
  name: Accounts and users
- description: |
    An extra fee applied to the cart. For example, shipping fees or processing fees.

    See the [docs](https://docs.talon.one/docs/product/account/dev-tools/managing-additional-costs).
  name: Additional costs
- description: |
    Analytics are used to retrieve statistical data about the performance of campaigns within an Application.
  name: Analytics
- description: |
    Represents an Application in the Campaign Manager.
    An Application is the target of every Integration API request to Talon.One.

    One Application can hold various API keys used for Integration API requests.

    You may have multiple Applications within one account,
    for example staging and production, or different international markets.

    See the [docs](https://docs.talon.one/docs/product/applications/overview).
  name: Applications
- description: |
    Represents a piece of information related to one of the entities avaialbe in the Campaign Manager. Use
    them to create highly customized rules.

    See the [docs](https://docs.talon.one/docs/product/account/dev-tools/managing-attributes).
  name: Attributes
- description: |
    Represents lists of customer profiles that allow you to target specific groups of customers in your campaigns.
    Audiences can be synced from customer data platforms or created directly in Talon.One.

    See the [docs](https://docs.talon.one/docs/product/audiences/overview).
  name: Audiences
- description: |
    Represents the campaign groups users can create in their applications.
  name: Campaign groups
- description: |
    Represents templates used to generate campaigns from.
  name: Campaign templates
- description: |
    Represents the primary resource used to control the behavior of the Talon.One Rule Engine.
    They combine rulesets, coupons, and limits into a single unit.

    See the [docs](https://docs.talon.one/docs/product/campaigns/overview).
  name: Campaigns
- description: |
    Represents a catalog of cart items with unique SKUs. Cart item catalogs allow you to synchronize your entire inventory with Talon.One.

    See the [docs](https://docs.talon.one/docs/product/account/dev-tools/managing-cart-item-catalogs).
  name: Catalogs
- description: |
    Represents a collection of arbitrary values that you can use inside rules. For example, a list of SKUs.

    See the [docs](https://docs.talon.one/docs/product/campaigns/managing-collections).
  name: Collections
- description: |
    Represents a configuration for the Campaign Manager.
  name: Config
- description: |
    Coupons are unique codes belonging to a particular campaign. They don't define any behavior on their own.
    Instead the campaign ruleset can include rules that validate coupons and carry out particular effects.

    See the [docs](https://docs.talon.one/docs/product/campaigns/coupons/coupon-page-overview).
  name: Coupons
- description: |
    Represents the custom effects that users can create.

    See the [docs](https://docs.talon.one/docs/product/account/dev-tools/managing-custom-effects).
  name: Custom effects
- description: |
    Represents the data of a customer, including sessions and events used for reporting and debugging in the Campaign Manager.
  name: Customer data
- description: |
    Represents the customer's information. For instance, their contact information.
  name: Customer profiles
- description: |
    Represents the data related to a customer session. Typically, a customer session is the value and content of the customer's cart.

    Sessions can be anonymous or linked to a customer profile and they have a life cycle from `open` to `closed`.
    In general, a session is closed when the customer completes the checkout step.

    Sessions are a key concept of Talon.One. We strongly recommend you read the [documentation about customer sessions](https://docs.talon.one/docs/dev/concepts/entities#customer-session).
  name: Customer sessions
- description: |
    Represents internal database-related operations.
  name: Database
- description: |
    Represents a single occurrence of various customer actions. There are 2 versions:
    - For V1 events, each customer **session** contains one or more events. For example, updating a customer session records a `talon_session_updated` event.
    - For V2 events, each customer **profile** contains one or more events. For example, updating a customer session records a `talon_session_updated` event linked to the profile in question.
  name: Events
- description: |
    How we enable features in accounts.
  name: Feature flags
- description: |
    Represents a program that rewards customers with giveaways, such as free gift cards.

    See the [docs](https://docs.talon.one/docs/product/giveaways/overview).
  name: Giveaways
- description: |
    Use the Integration API to push data to and retrieve data from Talon.One in real time.
    For more background information about this API, see [Integration API overview](https://docs.talon.one/docs/dev/integration-api/overview)

    For example, use this API to share shopping cart information as a session with Talon.One and evaluate promotion
    rules. You can also create custom events to track specific actions that do not fit into the session data model.

    Ensure you [authenticate](#section/Authentication) to make requests to the API.

    <div class="redoc-section">
      <p class="title">Are you looking for a different API?</p>

      If you need the API to:

      - Interact with the Campaign Manager for backoffice operations, see [the Management API reference docs](https://docs.talon.one/management-api).
      - Integrate with Talon.One from a CEP or CDP platform, see [the Third-party API reference docs](https://docs.talon.one/third-party-api).

    </div>

    # Authentication

    <SecurityDefinitions />
  name: Integration API
- description: |
    Represents internal notification operations. Not to be confused with the [notifications relying on webhooks](#tag/Notification).
  name: Internal notification operations
- description: |
    Represents internal routing operations.
  name: Internal routing
- description: |
    Operations to query the Talon.One logs. They contain all incoming and outgoing requests.
  name: Logs
- description: |
    Represents loyalty programs or concepts related to them.

    Loyalty programs can be _profile-based_ or _card-based_, depending on whether loyalty points are linked
    to [customer profiles](https://docs.talon.one/docs/product/applications/displaying-customer-profiles) or [loyalty cards](https://docs.talon.one/docs/product/loyalty-programs/loyalty-cards/loyalty-card-overview).

    See [the Product docs](https://docs.talon.one/docs/product/loyalty-programs/overview) for more information.
  name: Loyalty
- description: |
    Represents loyalty cards.

    [Loyalty cards](https://docs.talon.one/docs/product/loyalty-programs/loyalty-cards/managing-loyalty-cards) allow your customers to collect and spend loyalty points within a card-based loyalty program.
  name: Loyalty cards
- description: |
    The Management API allows you to programmatically do what the Campaign Manager does.
    For example, use it for management purposes and backoffice systems.

    For more background information about this API, see [Management API overview](https://docs.talon.one/docs/dev/management-api/overview)

    Ensure you [authenticate](#section/Authentication) to make requests to the API.

    **Warnings:**
    - This API is not meant to be used in real-time integrations that directly serve your end users.
    - This API supports a maximum of **3 requests per second** for each of these endpoints.

     <div class="redoc-section">
      <p class="title">Are you looking for a different API?</p>

      If you need the API to:

      - Integrate with Talon.One directly and send real-time data, see [the Integration API reference docs](https://docs.talon.one/integration-api).
      - Integrate with Talon.One from a CEP or CDP platform, see [the Third-party API reference docs](https://docs.talon.one/third-party-api).
      </p>
    </div>

    # Authentication

    <SecurityDefinitions />
  name: Management API
- description: |
    Represents a key to access specified endpoints of the Management API programmatically.
  name: Management keys
- description: |
    Represents the notifications that customers can create about various events. See [Managing notifications](https://docs.talon.one/docs/product/applications/outbound-notifications).
  name: Notifications
- description: |
    Represents the outgoing integrations that we currently support.

    An outgoing integration may be, for example, a customer data platform or customer engagement platform.
  name: Outgoing integrations
- description: |
    Represents the picklist that users can create for a custom effect.
  name: Picklists
- description: |
    A referral is a code shared between a customer and a prospect.

    A referral is defined by:
    - an advocate: person who invited their friend via referral program.
    - a friend: person who receives the invite from an advocate.
    - a referral code: code to be redeemed by the advocate(s) once they referred their friend.

    See the [docs](https://docs.talon.one/docs/product/campaigns/referrals/referral-overview).
  name: Referrals
- description: |
    Represents a set of permissions assigned to a user.

    See the [docs](https://docs.talon.one/docs/product/account/managing-roles).
  name: Roles
- description: |
    Represents the endpoints related to the SAML config used for SSO.
  name: SAML
- description: |
    Represents a session used for authentication purposes.
    Create one with the [Create session](#operation/createSession) endpoint.
  name: Sessions
- description: |
    Talang template operations.
  name: Talang templates
- description: |
    A way to send information from Talon.One to the URI of your choice.

    See the [docs](https://docs.talon.one/docs/dev/getting-started/webhooks).
  name: Webhooks
paths:
  /v2/customer_sessions/{customerSessionId}:
    get:
      description: |
        Get the details of the given customer session.

        You can get the same data via other endpoints that also apply changes, which can help you save requests and increase performance. See:

        - [Update customer session](#tag/Customer-sessions/operation/updateCustomerSessionV2)
        - [Update customer profile](#tag/Customer-profiles/operation/updateCustomerProfileV2)
      operationId: getCustomerSession
      parameters:
      - description: |
          The `integration ID` of the customer session. You set this ID when you create a customer session.

          You can see existing customer session integration IDs in the Campaign Manager's **Sessions** menu, or via the
          [List Application session](https://docs.talon.one/management-api#operation/getApplicationSessions) endpoint.
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationCustomerSessionResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Get customer session
      tags:
      - integration
    put:
      description: |
        Update or create a [customer session](https://docs.talon.one/docs/dev/concepts/entities#customer-session).
        The endpoint responds with the potential promotion rule [effects](https://docs.talon.one/docs/dev/integration-api/api-effects) that match the current cart.
        For example, use this endpoint to share the contents of a customer's cart with Talon.One.

        **Note:** The currency for the session and the cart items in the session is the currency set for the
        Application that owns this session.

        ### Session management

        To use this endpoint, start by learning about [customer sessions](https://docs.talon.one/docs/dev/concepts/entities#customer-session)
        and their states and refer to the `state` parameter documentation the request body schema docs below.

        ### Sessions and customer profiles

        - To link a session to a customer profile, set the `profileId` parameter in the request body to a customer profile's `integrationId`.
        - While you can create an anonymous session with `profileId=""`, we recommend you use a guest ID instead.
        - A profile can be linked to simultaneous sessions in different Applications. Either:
          - Use unique session integration IDs or,
          - Use the same session integration ID across all of the Applications.

        **Note:** If the specified profile does not exist, an empty profile is **created automatically**.
        You can update it with [Update customer profile](https://docs.talon.one/integration-api#tag/Customer-profiles/operation/updateCustomerProfileV2).

        <div class="redoc-section">
          <p class="title">Performance tips</p>

          Updating a customer session returns a response with the new integration state. Use the `responseContent` property to save yourself extra API calls.
          For example, you can get the customer profile details directly without extra requests.
        </div>

        For more information, see:
        - The introductory video in [Getting started](https://docs.talon.one/docs/dev/getting-started/overview).
        - The [integration tutorial](https://docs.talon.one/docs/dev/tutorials/integrating-talon-one).
      operationId: updateCustomerSessionV2
      parameters:
      - description: |
          Indicates whether to persist the changes. Changes are ignored when `dry=true`.

          When set to `true`, you can use the `evaluableCampaignIds` body property to select specific campaigns to run.
        in: query
        name: dry
        schema:
          type: boolean
      - description: |
          The `integration ID` of the customer session. You set this ID when you create a customer session.

          You can see existing customer session integration IDs in the Campaign Manager's **Sessions** menu, or via the
          [List Application session](https://docs.talon.one/management-api#operation/getApplicationSessions) endpoint.
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegrationRequest'
        description: body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationStateV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
        "409":
          content:
            application/json:
              schema:
                type: object
          description: Too many requests - Avoid parallel requests. See the [docs](https://docs.talon.one/docs/dev/tutorials/integrating-talon-one#managing-parallel-requests).
      security:
      - api_key_v1: []
      summary: Update customer session
      tags:
      - integration
      x-codegen-request-body-name: body
  /v2/customer_sessions/{customerSessionId}/returns:
    post:
      description: |
        Create a new return request for the specified cart items.

        This endpoint automatically changes the session state from `closed` to `partially_returned`.

        Its behavior depends on whether [cart item flattening](https://docs.talon.one/docs/product/campaigns/campaign-evaluation#flattening)
        is enabled for the Application.

        **Note:** This will roll back any effects associated with these cart items. For more information, see
        [our documentation on session states](https://docs.talon.one/docs/dev/concepts/entities#customer-session-states)
        and [this tutorial](https://docs.talon.one/docs/dev/tutorials/partially-returning-a-session).
      operationId: returnCartItems
      parameters:
      - description: |
          Indicates whether to persist the changes. Changes are ignored when `dry=true`.
        in: query
        name: dry
        schema:
          type: boolean
      - description: |
          The `integration ID` of the customer session. You set this ID when you create a customer session.

          You can see existing customer session integration IDs in the Campaign Manager's **Sessions** menu, or via the
          [List Application session](https://docs.talon.one/management-api#operation/getApplicationSessions) endpoint.
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReturnIntegrationRequest'
        description: body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationStateV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Return cart items
      tags:
      - integration
      x-codegen-request-body-name: body
  /v2/customer_sessions/{customerSessionId}/reopen:
    put:
      description: |
        Reopen a closed [customer session](https://docs.talon.one/docs/dev/concepts/entities#customer-session).
        For example, if a session has been completed but still needs to be edited, you can reopen it with this endpoint.
        A reopen session is treated like a standard open session.

        When reopening a session:
        - The `talon_session_reopened` event is triggered. You can see it in the **Events** view in the Campaign Manager.
        - The session state is updated to `open`.
        - Modified budgets and triggered effects when the session was closed are rolled back except for the list below.

        <details>
          <summary><strong>Effects and budgets unimpacted by a session reopening</strong></summary>
          <div>
            <p>The following effects and budgets are left the way they were once the session was originally closed:</p>
            <ul>
              <li>Add free item effect</li>
              <li>Any <strong>not pending</strong> pending loyalty points.</li>
              <li>Award giveaway</li>
              <li>Coupon and referral creation</li>
              <li>Coupon reservation</li>
              <li>Custom effect</li>
              <li>Update attribute value</li>
              <li>Update cart item attribute value</li>
            </ul>
          </div>
        <p>To see an example of roll back, see the <a href="https://docs.talon.one/docs/dev/tutorials/rolling-back-effects">Cancelling a session with campaign budgets tutorial</a>.</p>
        </details>

        **Note:** If your order workflow requires you to create a new session instead of reopening a session, use the
        [Update customer session](https://docs.talon.one/integration-api#tag/Customer-sessions/operation/updateCustomerSessionV2) endpoint to cancel
        a closed session and create a new one.
      operationId: reopenCustomerSession
      parameters:
      - description: |
          The `integration ID` of the customer session. You set this ID when you create a customer session.

          You can see existing customer session integration IDs in the Campaign Manager's **Sessions** menu, or via the
          [List Application session](https://docs.talon.one/management-api#operation/getApplicationSessions) endpoint.
        in: path
        name: customerSessionId
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReopenSessionResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Reopen customer session
      tags:
      - integration
  /v2/customer_profiles/{integrationId}:
    put:
      description: |
        Update or create a [Customer Profile](https://docs.talon.one/docs/dev/concepts/entities#customer-profile). This endpoint triggers the Rule Builder.

        You can use this endpoint to:
        - Set attributes on the given customer profile. Ensure you create the attributes in the Campaign Manager, first.
        - Modify the audience the customer profile is a member of.

        <div class="redoc-section">
          <p class="title">Performance tips</p>

          Updating a customer profile returns a response with the requested integration state.

          You can use the `responseContent` property to save yourself extra API calls. For example, you can get
          the customer profile details directly without extra requests.
        </div>
      operationId: updateCustomerProfileV2
      parameters:
      - description: |
          The integration identifier for this customer profile. Must be:
          - Unique within the deployment.
          - Stable for the customer. Do not use an ID that the customer can update themselves. For example, you can use a database ID.

          Once set, you cannot update this identifier.
        in: path
        name: integrationId
        required: true
        schema:
          type: string
      - description: |
          Indicates whether to run the Rule Engine.

          If `true`, the response includes:
          - The effects generated by the triggered campaigns are returned in the `effects` property.
          - The created coupons and referral objects.

          If `false`:
          - The rules are not executed and the `effects` property is always empty.
          - The response time improves.
          - You cannot use `responseContent` in the body.
        in: query
        name: runRuleEngine
        schema:
          default: false
          type: boolean
      - description: |
          (Only works when `runRuleEngine=true`) Indicates whether to persist the changes. Changes are ignored when `dry=true`.

          When set to `true`, you can use the `evaluableCampaignIds` body property to select specific campaigns to run.
        in: query
        name: dry
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerProfileIntegrationRequestV2'
        description: body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrationStateV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
        "409":
          content:
            application/json:
              schema:
                type: object
          description: Too many requests - Avoid parallel requests. See the [docs](https://docs.talon.one/docs/dev/tutorials/integrating-talon-one#managing-parallel-requests).
      security:
      - api_key_v1: []
      summary: Update customer profile
      tags:
      - integration
      x-codegen-request-body-name: body
  /v2/customer_profiles:
    put:
      description: |
        Update (or create) up to 1000 [customer profiles](https://docs.talon.one/docs/dev/concepts/entities#customer-profile) in 1 request.

        The `integrationId` must be any identifier that remains stable for
        the customer. Do not use an ID that the customer can update
        themselves. For example, you can use a database ID.

        A customer profile [can be linked to one or more sessions](https://docs.talon.one/integration-api#tag/Customer-sessions).
      operationId: updateCustomerProfilesV2
      parameters:
      - description: |
          Possible values: `yes` or `no`.
          - `yes`: Increases the perfomance of the API call by returning a 204 response.
          - `no`: Returns a 200 response that contains the updated customer profiles.
        in: query
        name: silent
        schema:
          default: "yes"
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultipleCustomerProfileIntegrationRequest'
        description: body
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultipleCustomerProfileIntegrationResponseV2'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized - Invalid API key
      security:
      - api_key_v1: []
      summary: Update multiple customer profiles
      tags:
      - integration
      x-codegen-request-body-name: body
  /v2/audiences:
    post:
      description: |
        Create an audience. The audience can be created directly from scratch or can come from third party platforms.

        **Note:** Audiences can also be created from scratch via the Campaign Manager. See the [docs](https://docs.talon.one/docs/product/audiences/creating-audiences).

        To create an audience from an existing audience from a [technology partner](https://docs.talon.one/docs/dev/technology-partners/overview):
        1. Set the `integration` property to `mparticle`, `segment` etc., depending on a third-party platform.
        1. Set `integrationId` to the ID of this audience in a third-party platform.

        To create an audience from an existing audience in another platform:
        1. Do not use the `integration` property.
        1. Set `integrationId` to the ID of this audience in the 3rd-party platform.

        To create an audience from scratch:
        1. Only set the `name` property.

        Once you create your first audience, audience-specific rule conditions are enabled in the Rule Builder.
      operationId: createAudienceV2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAudience'
        description: body
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Audience'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Bad request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Unauthorized
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseWithStatus'
          description: Conflict. An Audience with this ID already exists for this
            integration.
      security:
      - api_key_v1: []
      summary: Create audience
      tags:
      - integration
      x-codegen-request-body-name: body
  /v2/audiences/{audienceId}:
    delete:
      description: |

    AddLoyaltyPoints:
      description: Points to add.
      example:
        subledgerId: sub-123
        name: Compensation
        validityDuration: 5D
        pendingDuration: 12h
        validUntil: 2021-07-20T22:00:00Z
        applicationId: 322
        pendingUntil: 2021-07-20T22:00:00Z
        points: 300.0
      properties:
        points:
          description: Amount of loyalty points.
          example: 300.0
          exclusiveMaximum: false
          exclusiveMinimum: true
          maximum: 999999999999.99
          minimum: 0
          type: number
        name:
          description: Name / reason for the point addition.
          example: Compensation
          type: string
        validityDuration:
          description: |
            The time format is either:
            - `immediate` or,
            - an **integer** followed by one letter indicating the time unit.

            Examples: `immediate`, `30s`, `40m`, `1h`, `5D`, `7W`, `10M`.

            Available units:

            - `s`: seconds
            - `m`: minutes
            - `h`: hours
            - `D`: days
            - `W`: weeks
            - `M`: months

            You can round certain units up or down:
            - `_D` for rounding down days only. Signifies the start of the day.
            - `_U` for rounding up days, weeks and months. Signifies the end of the day, week, or month.

            If passed, `validUntil` should be omitted.
          example: 5D
          type: string
        validUntil:
          description: |
            Date and time when points should expire. The value should be provided in RFC 3339 format.
            If passed, `validityDuration` should be omitted.
          example: 2021-07-20T22:00:00Z
          format: date-time
          type: string
        pendingDuration:
          description: |
            The amount of time before the points are considered valid.

            The time format is either:
            - `immediate` or,
            - an **integer** followed by one letter indicating the time unit.

            Examples: `immediate`, `30s`, `40m`, `1h`, `5D`, `7W`, `10M`.

            Available units:

            - `s`: seconds
            - `m`: minutes
            - `h`: hours
            - `D`: days
            - `W`: weeks
            - `M`: months

            You can round certain units up or down:
            - `_D` for rounding down days only. Signifies the start of the day.
            - `_U` for rounding up days, weeks and months. Signifies the end of the day, week, or month.
          example: 12h
          type: string
        pendingUntil:
          description: |
            Date and time after the points are considered valid. The value should be provided in RFC 3339 format.
            If passed, `pendingDuration` should be omitted.
          example: 2021-07-20T22:00:00Z
          format: date-time
          type: string
        subledgerId:
          description: ID of the subledger the points are added to. If there is no
            existing subledger with this ID, the subledger is created automatically.
          example: sub-123
          type: string
        applicationId:
          description: ID of the Application that is connected to the loyalty program.
            It is displayed in your Talon.One deployment URL.
          example: 322
          type: integer
      required:
      - points
      type: object

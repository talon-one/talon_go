          type: number
        subPosition:
          description: |
            Only used when [cart item flattening](https://docs.talon.one/docs/product/campaigns/campaign-evaluation#flattening) is enabled.
            Indicates which item the discount applies to for cart items with `quantity` > 1.
          type: number
        additionalCost:
